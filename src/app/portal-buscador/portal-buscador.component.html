
<div class="container">
    <div class="form-group">
        <label for="origen">Origen</label>
        <select id="origen" class="form-control" [(ngModel)]="origen">
            <option *ngFor="let ciudad of servicioReservas.ciudades">{{ciudad}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="destino">Destino</label>
        <select id="destino" class="form-control" [(ngModel)]="destino">
            <option *ngFor="let ciudad of servicioReservas.ciudades">{{ciudad}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="" class="form-control" [(ngModel)]="fecha"/>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="hacerBusqueda()">Buscar</button>
    </div>
</div>
