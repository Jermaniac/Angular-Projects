<div class="container">
    <app-formulario-clientes></app-formulario-clientes>
    <div>
        <button class="btn btn-primary" (click)="cargarClientes()">Cargar clientes por servicio REST</button>
    </div>
    <div class="alert alert-danger" *ngIf="errorEnLlamadaServicioREST">{{mensajeDeError}}</div>
    <table class="table table-dark">
        <thead>
            <tr>
                <td>ID</td>
                <td>Nombre</td>
                <td>Apellidos</td>
                <td>Provincia</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes; let indice = index; let impar = odd">
                <th>{{cliente.id}}</th>
                <th>{{cliente.nombre}}</th>
                <th>{{cliente.apellidos}}</th>
                <th>{{cliente.provincia}}</th>
                <th>
                    <button class="btn btn-primary" (click)="borrarCliente(cliente)">Borrar</button>
                </th>
            </tr>
        </tbody>
    </table>
</div>
